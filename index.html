<!doctype>
<html>
<head>
  <meta charset="utf-8">

  <!-- 默认设置中文空格 需要时再通过js修改 -->
  <title>　</title>
</head> 
<body>
  <div id="root"></div>
  <script>
    if (location.hash === '#/main') {
      if (!global._mainLoaded) { // 主进程只运行一次
        document.write('<script src="http://localhost:3119/main.js""><\/script>')
        global._mainLoaded = true
      }
    }
    else {
      document.write('<script src="http://localhost:3119/web.js""><\/script>')
    }
  </script>
</body>
</html>
